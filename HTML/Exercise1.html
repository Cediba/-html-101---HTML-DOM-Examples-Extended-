<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Get the number in miliseconds since January 1, 1970.</p>
    <button onclick="changeDate()">Try it</button>
    <p id="demo"></p>

    <script>

    function changeDate(){
        var d = new Date();
        document.getElementById("demo").innerHTML = d.getTime();
    }
    </script>
    
</body>
</html>
